{{ define "main" }}

  <h1 class="container px-6 pt-6 mx-auto text-3xl font-bold">{{ .Title }}</h1>

    <div>
      {{ $paginator := .Paginate .Pages.ByDate.Reverse 100 }}
      <div class="container p-6 py-12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-12">
          {{ range $paginator.Pages }}
          <div class="grid gap-6">
            {{- partial "desc.html" . -}}
          </div>
          <div class="grid gap-6">
            {{- partial "thumb-card.html" . -}}
          </div>
          {{ end }}
      </div>
    </div>
  </div>

  {{- partial "social.html" . -}}

{{ end }}
