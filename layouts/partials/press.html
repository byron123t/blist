<section class="py-6 mb-6 {{ .Site.Params.ascentColor | default "bg-pink-50" }} dark:bg-gray-800">
  <div class="max-w-screen-md mx-auto px-4 mb-2">
    <h1 class="text-2xl font-bold text-center text-gray-900 dark:text-white">
      In The Media
    </h1>

    <div
      id="carousel"
      class="carousel slide"
      data-bs-ride="carousel"
      aria-label="Press coverage carousel"
    >
      <div class="carousel-inner rounded-xl px-6 py-4 {{ .Site.Params.ascentColor | default "bg-pink-50" }} dark:bg-gray-500">

        <div class="carousel-item active" data-bs-interval="3500">
          <a
            href="https://www.newscientist.com/article/2386914-making-your-phone-screen-blurry-could-stop-people-snooping-on-you/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="/images/new-scientist-logo.png"
              alt="New Scientist"
              class="mx-auto d-block h-6"
            >
          </a>
        </div>

        <div class="carousel-item" data-bs-interval="3500">
          <a
            href="https://cse.engin.umich.edu/stories/university-of-michigan-researchers-create-screen-protection-system-to-fend-off-shoulder-surfers"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="/images/umich-logo-alt.png"
              alt="University of Michigan CSE"
              class="mx-auto d-block h-6"
            >
          </a>
        </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      </div>
    </div>
  </div>
</section>
