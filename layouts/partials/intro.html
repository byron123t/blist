<section class="{{ .Site.Params.ascentColor | default "bg-pink-50" }} dark:bg-gray-900">
  <div class="container max-w-screen-lg mx-auto px-6 py-12 grid md:grid-cols-2 gap-4 lg:gap-16 items-center">
    <div>
      <h1 class="text-4xl font-bold mb-4">{{ .Site.Params.introTitle | safeHTML}}</h1>
      <p class="font-light text-lg">{{ .Site.Params.introSubtitle | safeHTML}}</p>
      <br/>
      <div class="container mx-auto px-2 py-4 grid md:grid-cols-3 gap-2 lg:gap-2 items-center">
        <a class="text-center font-bold transition duration-150 border-2 rounded-md border-transparent hover:border-purple-300" href="https://github.com/byron123t/resume/blob/main/Resume_Brian_Tang.pdf">Resume</a>
        <a class="text-center font-bold transition duration-150 border-2 rounded-md border-transparent hover:border-purple-300" href="https://github.com/byron123t/resume/blob/main/CV_Brian_Tang.pdf">CV</a>
        <a class="text-center font-bold transition duration-150 border-2 rounded-md border-transparent hover:border-purple-300" href="https://github.com/byron123t/">Statement</a>
      </div>
    </div>
    <img class="rounded-lg shadow-sm" src="{{ .Site.Params.introPhoto }}" alt="{{ .Site.Title }}" />
  </div>
</section>
